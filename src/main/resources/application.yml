spring:
  application:
    name: playOn
  profiles:
    active: dev
    include: secret

  data:
    redis:
      host: localhost
      port: 6379

  # h2
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  # batch
  batch:
    jdbc:
      initialize-schema: always  # Batch가 사용하는 테이블 자동 생성
    job:
      enabled: false

  # 로깅
logging:
  level:
    org.springframework.security: DEBUG
    com.ll.playon: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE

custom:
  jwt:
    secretKey: ON_SECRET
  accessToken:
    expirationSeconds: "#{60 * 20}"